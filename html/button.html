<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <a href="table.html" target="_blank">
        <button style="font-size: 25px; background-color: grey; color:lightblue; border-radius: 10px;">
            click me
        </button>
    </a>

    <button onclick="dosomething()" style="font-size: 25px; background-color: grey; color:lightblue; border-radius: 10px;">
        click me js button
    </button>

    <p id="greeting">Hello</p>
    <script>
        var i = 0;
        function dosomething(){
            document.getElementById("greeting").innerHTML = i+++" Count";
            // i++;
        }
    </script>
</body>
</html>
