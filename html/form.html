<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" minlength="6" maxlength="10"
        placeholder="username" required>
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="10"
        placeholder="password" pattern="[0-9a-bA-B]*" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="fake@gmail.com">
        <br>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="+918844958844" pattern="[1-9]{2}-[0-9]{10}">
        <br>
        <label for="date">birthdate:</label>
        <input type="date" id="date">
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." name="title" value="Ms.">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">
        <br>
        <label for="payment">payment:</label>
        <select name="option" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br><br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="submit">
        <br><br>
        <label for="comment">comment:</label>
        <textarea name="" id="comment" cols="30" rows="10"></textarea>
        <br><br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/jpg,image/png">
        <br><br>

        <input type="reset">
        
        <input type="submit">
    </form>
</body>
</html>
