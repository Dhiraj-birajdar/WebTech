<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assignment Form 1</title>
</head>

<body>
    <form action="">
        <fieldset style="background-color: greenyellow; color: black;">
            <center>
                <table cellpadding="" cellspacing="10">
                    <tr>
                        <th>
                            <font color="red">
                                <h2>Personal Details</h2>
                            </font>
                        </th>
                    </tr>
                    <tr>
                        <th>Name: <input type="text" name="" id=""></th>
                    </tr>
                    <tr>
                        <th>Password: <input type="password" name="" id=""></th>
                    </tr>
                    <tr>
                        <th>Email: <input type="email" name="" id=""></th>
                    </tr>
                    <tr>
                        <th>Gender: <input type="radio" name="gender" id="">Male
                            <input type="radio" name="gender" id="">Female
                        </th>
                    </tr>
                    <tr>
                        <th>Contact#: <input type="number" name="" id=""></th>
                    </tr>
                    <tr>
                        <th>
                            <font color="red">
                                <h2>Educational qualification</h2>
                            </font>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Degree: <select name="" id="">
                                <option value="">MSc</option>
                                <option value="">MCA</option>
                                <option value="">MBA</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Engineering: <select name="" id="">
                                <option value="">MSc</option>
                                <option value="">MCA</option>
                                <option value="">MBA</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Hobbies: <input type="checkbox" name="hobby" id="">Playing chess
                            <input type="checkbox" name="hobby" id="">Reading books
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <font color="red">
                                <h2>Address</h2>
                            </font>
                        </th>
                    </tr>
                    <tr>
                        <th><textarea name="" id="" rows="6" cols="25"></textarea></th>
                    </tr>
                    <tr>
                        <th>Attach Resume: <input type="file" name="" id=""></th>
                    </tr>
                    <tr>
                        <th><input type="submit" value="SUBMIT➡️"></th>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
