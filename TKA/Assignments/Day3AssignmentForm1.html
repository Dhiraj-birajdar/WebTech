<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assignment Form 1</title>
</head>

<body>
    <form action="">
        <fieldset style="background-color: rgb(7, 90, 122); color: white;">
            <center>
                <table cellpadding="10" cellspacing="10">
                    <tr>
                        <th colspan="2">
                            <h1>Application Form</h1>
                        </th>
                    </tr>
                    <tr>
                        <td>First Name: <input type="text" name="" id=""></td>
                        <td>Last Name: <input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Date of birth: <input type="date" name="" id=""></td>
                        <td>Age: <input type="number" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Genter: <select name="" id="">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select></td>
                        <td>Email: <input type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td colspan="2">Positions Available: <input type="radio" name="jr" id="">Junior Developer
                            <input type="radio" name="mid" id="">Mid-level Developer
                            <input type="radio" name="sr" id="">Senior Developer
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Programming Languages: <input type="checkbox" name="" id="">Java
                            <input type="checkbox" name="" id="">Javascript
                            <input type="checkbox" name="" id="">Python
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Password: <input type="password" name="" id="">
                        </th>
                        <th>
                            Confirm Password: <input type="password" name="" id="">
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="Submit" name="" id="">
                            <input type="reset" value="Reset" name="" id="">
                        </th>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
