<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Display</title>
</head>
<body>
    <!-- display : property specifies if/how an element is displayed -->
    <!-- block-level: start on new line take up the full width available ex div, h1, p, form, header, footer-->
    <!-- inline: do not start on new line width is limited to what is needed ex a, img, span -->
    <div>div</div>
    <span>span</span>
</body>
</html>
