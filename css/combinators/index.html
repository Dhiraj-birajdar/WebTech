        <title>Combinators</title>
    </head>
    <body>
        <!-- 
            combinators: explains relationship between listed selectors
            " " = descendant
            ">" = child
            "~" = generall sibling
            "+" = adjacent sibling
         -->
        <div id="d1">
            <p>this is p1</p>
            <p>this is p2</p>
            <p>this is p3</p>
            <div>
                <p>this is p4</p>
            </div>
        </div>
        <p>this is p5</p>
        <p>this is p6</p>
    </body>
</html>
