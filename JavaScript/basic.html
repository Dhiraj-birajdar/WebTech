<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS var scope</title>
</head>

<body style="background-color: black; color: yellow;">
        <script>
            // var scope
            var a = 2;
            function fun() {
                var b = 10;
                document.write("a = " + a);
                document.write("b = " + b);
            }
            fun();
            document.write("a = " + a);
            // document.write("b = " + b); error
            document.write("<br>");
            
            // operators
            if("1"===1)
                document.write("\"1\"===1");
            else if("1"!=1)
                document.write("\"1\"!=1");
            else
                document.write("1 != \"1\"")

            var rs = 1024, ls = 2;
            for(var i = 1; i<=5; ls=ls<<2,rs=rs>>2,i++)
                document.write("<h2>"+ls+" = "+rs+"<h2>");

            document.write(typeof "1"+"<br>");
            
            // loops for/in loop
            var person = {fname:"john", lname:"doe", age:34};
            for(var p in person)
                document.write(person[p]+ "&nbsp&nbsp");

            
        </script>
</body>

</html>
