<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS basic</title>
</head>

<body style="background-color: black; color: yellow;">
        <script>
           
            // break with label
            block:{
                var person = {fname:"john", lname:"doe", age:34};
                for(var p in person)
                    document.write(person[p]+ "&nbsp&nbsp");
                document.write("<br>"+1);
                document.write("<br>"+2);
                break block;
                document.write("<br>"+3);
                document.write("<br>"+4);
            }

            
        </script>
</body>

</html>
