<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS var scope</title>
</head>

<body style="background-color: black; color: yellow;">
        <script>
       function popAlert(){
        alert("this is alert pop up");
       }
       function popConfirm(){
        if(confirm("comfirm pop up?"))
            alert("you clicked ok");
        else
            alert("you clicked cancel");
       }
       function popPrompt(){
        var r = prompt("enter your name", "john");
        if(r!=null && r!="")
            alert("welcome "+r);
       }
            
        </script>
        <h2>
            <form action="#">
                <button onclick="popAlert()">Alert</button><br>
                <button onclick="popConfirm()">Confirm</button><br>
                <button onclick="popPrompt()">Prompt</button><br>
            </form>
        </h2>
</body>

</html>
